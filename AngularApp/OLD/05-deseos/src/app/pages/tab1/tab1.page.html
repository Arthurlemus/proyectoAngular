<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            Pendientes
        </ion-title>
        <ion-badge slot="end" color="danger" (click)="deseosService.limpiarLista()" style="cursor: pointer">Limpiar Lista</ion-badge>
    </ion-toolbar>

</ion-header>

<ion-content color="dark">

    <app-listas [terminada]="false"></app-listas>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
