<div class="row">
    <div class="col">
        <input #termino type="text" placeholder="Buscar artista" (keyup)="buscar(termino.value)" class="form-control" />
    </div>
</div>


<div class="card-columns mt-3">
    <div class="card" *ngFor="let artista of artistas">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary">{{artista.name}}</span>
            </p>
        </div>
    </div>
