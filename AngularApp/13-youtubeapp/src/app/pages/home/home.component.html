<h1>Youtube Videos</h1>
<hr>

<div class="card-columns">

    <div class="card card-cascade narrower" *ngFor="let video of videos; let i = index">

        <!-- Card image -->
        <div class="view view-cascade overlay">
            <img class="card-img-top" [src]="video.thumbnails |miniatura" alt="Card image cap">

            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>


        <div class="card-body card-body-cascade">

            <!-- Label -->
            <h5 class="pink-text pb-2 pt-1"><i class="fas fa-utensils"></i> # {{i}}</h5>
            <!-- Title -->
            <h4 class="font-weight-bold card-title">{{video.title}}</h4>
            <!-- Text -->
            <p class="card-text">Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi.</p>
            <!-- Button -->
            <a class="btn btn-unique">Button</a>

        </div>
    </div>
</div>
