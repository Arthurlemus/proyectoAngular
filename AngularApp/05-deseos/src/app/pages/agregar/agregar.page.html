<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Nombre de la Lista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Tareas Por Hacer</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-checkbox slot="start" color="tertiary"></ion-checkbox>
            <ion-label>Contenido de la Tarea</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
