<h4>Chat</h4>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of chatService.chats">
        <span class="badge badge-primary">Irving</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>


</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Escribe tu mensaje" (keyup.enter)="enviar_mensaje()">
